<div class="dropdown">
  <div class="user-menu-trigger" 
       data-bs-toggle="dropdown" 
       aria-expanded="false"
       role="button">
    <div class="user-avatar">
      <img *ngIf="user?.profileImage" 
           [src]="user.profileImage" 
           [alt]="user?.name || 'User'"
           class="rounded-circle"
           (error)="onImageError($event)">
      <div *ngIf="!user?.profileImage" class="avatar-placeholder">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>
    <span class="user-name d-none d-md-inline-block">{{ user?.name || 'User' }}</span>
    <i class="bi bi-chevron-down ms-1 d-none d-md-inline-block"></i>
  </div>
  
  <ul class="dropdown-menu dropdown-menu-end">
    <li class="dropdown-header">
      <div class="user-info">
        <div class="user-name">{{ user?.name || 'User' }}</div>
        <div class="user-email">{{ user?.email || 'user@example.com' }}</div>
      </div>
    </li>
    <li><hr class="dropdown-divider"></li>
    <li>
      <a class="dropdown-item" routerLink="/profile">
        <i class="bi bi-person me-2"></i> Profile
      </a>
    </li>
    <li>
      <a class="dropdown-item" routerLink="/settings">
        <i class="bi bi-gear me-2"></i> Settings
      </a>
    </li>
    <!-- <li>
      <a class="dropdown-item" routerLink="/notifications">
        <i class="bi bi-bell me-2"></i> Notifications
        <span class="badge bg-danger ms-2" *ngIf="unreadNotifications > 0">{{ unreadNotifications }}</span>
      </a>
    </li> -->
    <li><hr class="dropdown-divider"></li>
    <li>
      <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </a>
    </li>
  </ul>
</div>
