<div class="chat-input-container p-3">
  <div class="input-area d-flex align-items-center">
    <input
      type="text"
      class="form-control border-0 py-2 px-3"
      [(ngModel)]="inputValue"
      (ngModelChange)="onInputChange()"
      (keydown)="onKeyDown($event)"
      placeholder="Type a message..."
      [disabled]="isLoading"
    >
    <button 
      class="btn send-button d-flex align-items-center justify-content-center"
      (click)="onSendMessage()"
      [disabled]="!inputValue.trim() || isLoading"
    >
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
  <div class="input-hint mt-2">
    <small class="d-flex align-items-center">
      <i class="fas fa-keyboard me-2"></i>
      Press Enter to send
      <span class="mx-2">â€¢</span>
      Shift+Enter for new line
    </small>
  </div>
</div>
