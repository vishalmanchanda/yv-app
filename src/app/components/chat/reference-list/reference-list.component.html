<div class="references-container p-3">
  <p class="reference-title mb-2">References:</p>
  <div class="list-group">
    <div *ngFor="let ref of references; let i = index" 
         class="list-group-item reference-item">
      <a [href]="ref.chapter"
         target="_blank"
         rel="noopener noreferrer"
         class="d-block"
         [attr.aria-label]="'Reference from ' + ref.source">
        <div class="d-flex align-items-center">
          <span class="me-2">ðŸ“–</span>
          <span>{{ref.source}}</span>
        </div>
        <span *ngIf="ref.text" class="reference-text d-block mt-1">
          {{ref.text}}
        </span>
      </a>
    </div>
  </div>
</div>
