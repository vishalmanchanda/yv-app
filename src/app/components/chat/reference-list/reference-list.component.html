<div class="mt-3">
  <p class="text-muted fw-semibold mb-2">References:</p>
  <ul class="list-group">
    <li *ngFor="let ref of references" class="list-group-item list-group-item-action">
      <a [href]="ref.link"
         target="_blank"
         rel="noopener noreferrer"
         class="text-decoration-none link-primary"
         [attr.aria-label]="'Reference from ' + ref.source">
        {{ref.source}}
        <span *ngIf="ref.text" class="text-muted"> - {{ref.text}}</span>
      </a>
    </li>
  </ul>
</div>
