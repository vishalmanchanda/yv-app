<div class="container-fluid max-w-4xl mx-auto">
  <!-- Error State -->
  <div *ngIf="error" class="card border-danger">
    <div class="card-body d-flex align-items-center">
      <div class="bg-danger bg-opacity-10 rounded-circle p-3 me-3">
        <span class="fs-4">⚠️</span>
      </div>
      <div>
        <h2 class="h5 text-danger mb-1">Response Error</h2>
        <p class="text-muted mb-0">
          I apologize, but I encountered an error processing the response. Please try again.
        </p>
      </div>
    </div>
  </div>

  <!-- Success State -->
  <div *ngIf="!error" class="card">
    <!-- Assistant Header -->
    <div class="card-header bg-white border-bottom">
      <div class="d-flex align-items-center">
        <div class="bg-primary bg-opacity-10 rounded-circle p-3 me-3">
          <span class="fs-4">🤖</span>
        </div>
        <div>
          <h2 class="h5 mb-1">Assistant</h2>
          <p class="text-muted small mb-0">Spiritual Guide</p>
        </div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="card-body">
      <!-- Summary Section -->
      <div *ngIf="summary && displayedSummary" class="mb-4 animate__animated animate__fadeIn">
        <div class="d-flex align-items-center mb-3">
          <div class="bg-warning bg-opacity-10 rounded p-2 me-2">
            <span class="fs-5">⭐</span>
          </div>
          <h3 class="h6 mb-0">Summary</h3>
        </div>
        <div class="alert alert-warning bg-opacity-10">
          <markdown [data]="displayedSummary"></markdown>
        </div>
      </div>

      <!-- Detailed Answer Section -->
      <div *ngIf="explanation && displayedExplanation" class="mb-4 animate__animated animate__fadeIn">
        <div class="d-flex align-items-center mb-3">
          <div class="bg-info bg-opacity-10 rounded p-2 me-2">
            <span class="fs-5">📚</span>
          </div>
          <h3 class="h6 mb-0">Detailed Explanation</h3>
        </div>
        <div class="alert alert-info bg-opacity-10">
          <markdown [data]="displayedExplanation"></markdown>
        </div>
      </div>

      <!-- References Section -->
      <div *ngIf="references?.length && showReferences" class="animate__animated animate__fadeIn">
        <div class="d-flex align-items-center mb-3">
          <div class="bg-secondary bg-opacity-10 rounded p-2 me-2">
            <span class="fs-5">💬</span>
          </div>
          <h3 class="h6 mb-0">References</h3>
        </div>
        <div class="list-group">
          <div *ngFor="let reference of references; let i = index" 
               class="list-group-item list-group-item-action">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="badge bg-secondary bg-opacity-10 text-secondary">
                <span class="me-2">📖</span>
                {{reference.verse}}
              </span>
            </div>
            <p class="text-muted fst-italic mb-0">
              {{reference.text}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
