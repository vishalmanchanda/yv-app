<div class="container-fluid max-w-4xl mx-auto">
  <!-- Error State -->
  <div *ngIf="error" class="card border-danger">
    <div class="card-body d-flex align-items-center">
      <div class="icon-container error me-3">
        <span class="fs-4">⚠️</span>
      </div>
      <div>
        <h2 class="h5 text-danger mb-1">Response Error</h2>
        <p class="text-muted mb-0">
          I apologize, but I encountered an error processing the response. Please try again.
        </p>
      </div>
    </div>
  </div>

  <!-- Success State -->
  <div *ngIf="!error" class="card">
    <!-- Assistant Header -->
    <div class="card-header">
      <div class="d-flex align-items-center">
        <div class="icon-container info me-3">
          <span class="fs-4">🤖</span>
        </div>
        <div>
          <h2 class="h5 mb-1">Assistant</h2>
          <p class="text-muted small mb-0">Spiritual Guide</p>
        </div>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="card-body">
      <!-- Summary Section -->
      <div *ngIf="summary && displayedSummary" class="animate__animated animate__fadeIn">
        <div class="d-flex align-items-center mb-3">
          <div class="icon-container warning me-2">
            <span class="fs-5">⭐</span>
          </div>
          <h3 class="h6 mb-0">Summary</h3>
        </div>
        <div class="content-section summary">
          <div class="markdown-content">
            <markdown [data]="displayedSummary"></markdown>
          </div>
        </div>
      </div>

      <!-- Detailed Answer Section -->
      <div *ngIf="explanation && displayedExplanation" class="animate__animated animate__fadeIn">
        <div class="d-flex align-items-center mb-3">
          <div class="icon-container info me-2">
            <span class="fs-5">📚</span>
          </div>
          <h3 class="h6 mb-0">Detailed Explanation</h3>
        </div>
        <div class="content-section explanation">
          <div class="markdown-content">
            <markdown [data]="displayedExplanation"></markdown>
          </div>
        </div>
      </div>

      <!-- References Section -->
      <div *ngIf="references?.length && showReferences" class="animate__animated animate__fadeIn">
        <div class="d-flex align-items-center mb-3">
          <div class="icon-container secondary me-2">
            <span class="fs-5">💬</span>
          </div>
          <h3 class="h6 mb-0">References</h3>
        </div>
        <div class="content-section references">
          <div class="list-group list-group-flush">
            <div *ngFor="let reference of references; let i = index" 
                 class="list-group-item bg-transparent border-0 px-0">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="badge rounded-pill" [ngClass]="{'bg-warning text-dark': reference.verse}">
                  <span class="me-2">📖</span>
                  {{reference.verse}}
                </span>
              </div>
              <p class="text-muted fst-italic mb-0">
                {{reference.text}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
